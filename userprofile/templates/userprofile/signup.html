{% extends 'core/login_index.html' %}
{% load crispy_forms_tags %}


{% block content %}
<h1 class="top-tag">Signup</h1>
<div class="form-body">
    <form method="post" action="." >
        {% csrf_token %}

        {{ form|crispy }}

        <button class="px-8 py-4 bg-teal-800 text-white">Sign up</button>
    </form>
</div>
{% endblock %}
</body>
</html>
