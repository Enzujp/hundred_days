{% extends 'core/login_index.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}
<h1 class="text-2xl">Signup</h1>

<form method="post" action=".">
    {% csrf_token %}

    {{ form|crispy }}

    <button class="px-8 py-4 bg-teal-800 text-white">Sign up</button>
</form>
{% endblock %}
