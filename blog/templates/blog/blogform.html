{% extends 'core/login_index.html' %}

{% block title %} {{ object.title }} {% endblock %}

{% block content %}

        {% csrf_token %}

        {{ form.as_p }}

        <button class="py-2 px-4 bg-teal-500 text-white hover:bg-teal-800">Submit</button>
</form>

{% endblock %}
