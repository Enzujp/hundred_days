{% extends 'core/index.html' %}

{% block title %}{{ note.title }}{% endblock %}

{% block content %}

    {{ note.image }}
        <figure class="image" >
            <img src="{{ note.image.url }}" >
        </figure>
                    
        <div class="columns">
            <div class="content">
                <h2 class="subtitle">{{ note.created_at|timesince }} ago</h1>
                <h1 class="note-title">{{ note.title }}</h1>
            <strong><p>{{ note.intro }}</p></strong>
            <p>{{ note.content }}</p>
            
{% endblock %}
