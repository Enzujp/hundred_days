{% extends 'core/base.html' %}

{% block title %}Language Cart{% endblock %}

{% block content %}
    <h4>Language Cart</h4>
    {% if cart|length %}
    {% for item in cart %}
        <div>
            <img src="{{ item.language.get_thumbnail }}" alt="language chosen">
        </div>
    {% endfor %}
    {% endif %}
{% endblock %}
