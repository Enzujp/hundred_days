{% extends 'core/login_index.html' %}

{% block title %}Language Cart{% endblock %}

{% block content %}
    <h1 class="lang-head">Language Cart </h1>
    {% if cart %}
    {% for item in cart %}
        <div class="cart-arrangement"> 
            <div>
                <img src="{{ item.language.get_thumbnail }}" style="width: 20rem; padding-top: 20px; height: 15rem;">
            </div>

            <h2 class="lang-title">{{ item.language.title }}</h2>
            
            <div class="change-quantity" >
                <p><a href="{% url 'change_quantity' item.language.id %}?action=increase"> + </a>
                {{ item.quantity }}
                <a href="{% url 'change_quantity' item.language.id %}?action=decrease"> -  </a>
            </div>
            <a class="remove" href="{% url 'remove_from_cart' item.language.id %}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 55" preserveAspectRatio="xMidYMin slice"

        </div>
    {% endfor %}
    {% endif %}

    <a href="{% url 'checkout' %}" class="lang-checkout">Get Started!</a>
