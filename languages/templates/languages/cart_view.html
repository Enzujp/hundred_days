{% extends 'core/base.html' %}

{% block title %}Language Cart{% endblock %}

{% block content %}
    <h4>Language Cart</h4>
    {% if cart|length %}
    {% for item in cart %}
        <div class="cart-container">
            <div>
                <img src="{{ item.language.get_thumbnail }}" alt="language chosen" class="language-chosen">
            </div>

            <div>
                <h4>{{ item.language.title }}</h4>

                <h4>{{ item.language.user }}</h4>
            </div>

            <div class="cart-quantity">
                <a href="{% url 'change_quantity' item.language.id %}?action=increase" class="quantity-link">+</a>
                {{ item.quantity }}
                <a href="{% url 'change_quantity' item.language.id %}?action=decrease" class="quantity-link">-</a>
            </div>
        </div>
    {% endfor %}
    {% endif %}
{% endblock %}
