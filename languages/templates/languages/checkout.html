{% extends 'core/index.html' %}

{% load crispy_forms_tags %}

{% block title %}Checkout{% endblock title %}


{% block content %}
    <h1 class="top-tag">Checkout</h1>

    <div class="form-body">
    <form method="post" action="." enctype="multipart/form-data" class="space-y-5">
        {% csrf_token %}

        {{ form|crispy }}

        <button class="py-2 px-4 bg-teal-500 text-white hover:bg-teal-800">Submit</button>
    </form>
    </div>
{% endblock %}
